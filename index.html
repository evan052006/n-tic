<!DOCTYPE html>

<html lang="en">
    <head>
        <title>N Tic</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
    </head>
    <body>
        <div style="width: 50%; margin: auto; text-align: center;">
            <h1>N TIC TAC TOE</h1>
        <p>Width and height are the dimension of the board.<br>
            Streak to win is how many symbols in a row (diagonal, vertical, horizontal) to win.<br>
            Player input symbols seperated by white spaces ex. 'X O Y' means X go first then O then Y
            then back X again </p>
        </div>
        <div class="inputs">
            <input id="width-input" type="text" placeholder="WIDTH">
            <input id="height-input" type="text" placeholder="HEIGHT">
            <input id="con-input" type="text" placeholder="STREAK TO WIN">
            <input id="player-input" type="text" placeholder="SYMBOLS TO USE">
        </div>
        <div class="button">
            <button id="set-button">Set Board</button>
        </div>
        <script src="./main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
